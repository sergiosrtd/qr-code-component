<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:700,400">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="w-screen h-screen bg-light-grey flex items-center justify-center">
    <div class="card">
      <div class="card-header">
        <div class="card-image">
          <img src="./images/image-qr-code.png" alt="">
        </div>
      </div>
      <div class="card-body">
        <h1 class="card-title text-center">Improve your front-end skills by building projects</h1>
        <div class="card-text text-center">
          <span>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
